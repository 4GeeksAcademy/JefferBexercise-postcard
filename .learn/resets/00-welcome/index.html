<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<h3>Saludos desde Paris</h3>
					<p>
						Espero que estés disfrutando de un día tan hermoso como el que tengo aquí. Las flores están en plena floración y el sol brilla
						con fuerza. Te extraño mucho y no puedo esperar para compartir estos momentos contigo.
					</p>
				</div>
				<div class="body-right">
					<label for="name">Nombre:</label>
					<input type="text" id="name" placeholder="Aqui va tu nombre" />

					<label for="email">Correo Electrónico:</label>
					<input type="email" id="email" placeholder="Aqui va tu correo Electrónico" />

					<label for="message">Mensaje:</label>
					<textarea id="message" placeholder="Deja tu Mensaje Aqui"></textarea>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Envia My Postcard</button>
			</div>
		</div>
	</body>
</html>
